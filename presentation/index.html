<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>R Awareness Tutorial</h2>
				</section>
				<section>
					<h3>How R relates to other site licensed applications</h3>
				</section>
				<section>
					<h2>R and Maple</h2>
				<a href="http://www.maplesoft.com/">Maple</a> can <a href="http://www.maplesoft.com/support/help/Maple/view.aspx?path=CodeGeneration%2fR">generate R code from Maple expressions.</a>
					<img src="Maple_R.png">
				</section>
				<section>
					<h2>R and Mathematica</h2>
					Mathematica has an in-built interface to R: <a href="https://reference.wolfram.com/language/RLink/guide/RLink.html">RLink</a>
					<img src="R_Mathematica.png">
				</section>

					<section>
					<h2>R and NAG Library</h2>
					You can use <a href="http://www.nag.co.uk/numeric/numerical_libraries.asp">NAG Library</a> routines in R programs.
					<a href="http://www.nag.co.uk/numeric/RunderWindows.asp"><img src="NAG_R.png"></a>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
